<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" [value]="service.newPayment.id">

  <div class="mb-3">
    <label>Card Owner Name</label>
    <input type="text" id="cardOwnerName" name="cardOwnerName"
    class="form-control form-control-lg"
    placeholder="Name on card"
    #cardOwnerName="ngModel" [(ngModel)] = "service.newPayment.cardOwnerName"
    required>
  </div>
  <div class="mb-3">
    <label>Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber"
    class="form-control form-control-lg"
    placeholder="Number on card"
    #cardNumber="ngModel" [(ngModel)] = "service.newPayment.cardNumber"
    required minlength="16" maxlength="16">
  </div>

  <div class="row">
    <div class="mb-3 col-6">
      <label>Security code</label>
      <input type="text" id="securityCode" name="securityCode"
      class="form-control form-control-lg"
      placeholder="CVV"
      #securityCode="ngModel" [(ngModel)] = "service.newPayment.securityCode"
      required minlength="3" maxlength="3">
    </div>
    <div class="mb-3 col-6">
      <label>Expiration Date</label>
      <input type="text" id="expirationDate" name="expirationDate"
      class="form-control form-control-lg"
      placeholder="MM/YY"
      #expirationDate="ngModel" [(ngModel)] = "service.newPayment.expirationDate"
      required minlength="5" maxlength="5">
    </div>
  </div>

  <div class="div d-grid">
    <button class="btn btn-lg btn-success" type="submit">Submit</button>
  </div>
</form>
